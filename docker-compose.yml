version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: credit-engine-postgres
    environment:
      POSTGRES_DB: creditengine
      POSTGRES_USER: username
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - credit-engine-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: credit-engine-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/creditengine
      SPRING_DATASOURCE_USERNAME: username
      SPRING_DATASOURCE_PASSWORD: password
    depends_on:
      - postgres
    networks:
      - credit-engine-network

volumes:
  postgres_data:

networks:
  credit-engine-network:
    driver: bridge